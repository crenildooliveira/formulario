<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Aqui estou importando o meu arquivo de script-->
    <script src="script.js"></script>
    <!--Aqui estou importando o meu arquivo de CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Formulário | GN</title>
</head>
<body>

    
    <div class="box">

        <div action="form">

            <fieldset>

                <legend><b>Formulário de Clientes</b></legend>
                <br>

                <!--Caixa de nome-->
                <div class="inputBox">

                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>

                </div>

                <!--Usando o script que pula linha-->
                <script>puloLinha ()</script>

                <!--Caixa de Email-->
                <div class="inputBox">

                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>

                </div>

                <script>puloLinha ()</script>

                <!--Caixa de Telefone-->
                <div class="inputBox">

                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="nome" class="labelInput">Telefone</label>

                </div>

                <!--Opções de sexo, marcação bolinha-->
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" requerid>
                <label for="feminino">Feminino</label>

                <br>

                <input type="radio" id="masculino" name="genero" value="masculino" requerid>
                <label for="masculino">Masculino</label>

                <br>

                <input type="radio" id="outro" name="genero" value="outro" requerid>
                <label for="outro">Outro</label>

                <script>puloLinha ()</script>

                <!--Caixa de Data Nascimento-->

                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>

                <script>puloLinha ()</script>
                <br>

                <!--Caixa de Cidade-->
                <div class="inputBox">

                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>

                </div>

                <script>puloLinha ()</script>

                <!--Caixa de Estado-->
                <div class="inputBox">

                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>

                </div>

                <script>puloLinha ()</script>

                <!--Caixa de Endereço-->
                <div class="inputBox">

                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço</label>

                </div>

                <script>puloLinha ()</script>

                <input type="submit" name="submit" id="submit">

            </fieldset>

        </div>

    </div>

</body>
</html>
